<!DOCTYPE html>

<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <img id = 'myimg', src="./example.png">
    <script>
        window.setInterval(function() {
            $("#myimg").attr("src", "./example.png" + '#' + new Date().getTime());
        }, 500)
    </script>
</body>

</html>
